<!DOCTYPE html>
<html>
<head>
    <title>Cold Email Generator</title>
</head>
<body style="font-family: Arial; margin: 40px;">
    <h2>üìß Cold Email Generator</h2>
    <form id="upload-form" enctype="multipart/form-data">
        <label>Upload Excel File:</label><br>
        <input type="file" name="file" accept=".xlsx" required><br><br>

        <label>Enter Prompt:</label><br>
        <textarea name="prompt" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Generate Emails</button>
    </form>

    <p id="status"></p>

    <script>
        const form = document.getElementById("upload-form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            document.getElementById("status").innerText = "‚è≥ Generating... please wait.";

            try {
                const response = await fetch("https://gunjan-email-app.onrender.com/generate/", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement("a");
                    a.href = url;
                    a.download = "output_with_emails.xlsx";
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    document.getElementById("status").innerText = "‚úÖ File downloaded!";
                } else {
                    const text = await response.text(); // safer than .json()
                    document.getElementById("status").innerText = "‚ùå Error: " + text;
                }
            } catch (err) {
                document.getElementById("status").innerText = "‚ö†Ô∏è Request failed: " + err.message;
            }
        });
    </script>
</body>
</html>
